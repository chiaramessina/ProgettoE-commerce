<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0cae5511b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="logo" src="Images/Logo.png" alt="Logo" width="50">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Prodotti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contatti</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="tasto" class="btn btn-outline-success" type="submit">üîçÔ∏é</button>
                </form>

                <div class="icons">
                    <i class="fas fa-heart" ></i> 
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-user-alt"></i>
                  </div>
          </div>
        </div>
      </nav>

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        <i class="fas fa-shopping-cart"></i>
      </button>
      <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <section class="h-100 h-custom">
                <div class="container h-100 py-5">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
              
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col" class="h5">Shopping Bag</th>
                              <th scope="col">Format</th>
                              <th scope="col">Quantity</th>
                              <th scope="col">Price</th>
                            </tr>
                          </thead>
                          <tbody id="cart-elements">
                            
                          </tbody>
                        </table>
                      </div>
              
                      <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                        <div class="card-body p-4">
              
                          <div class="row">
                            <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                              <form>
                                <div class="d-flex flex-row pb-3">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                                      value="" aria-label="..." checked />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-mastercard fa-2x text-body pe-2"></i>Credit
                                      Card
                                    </p>
                                  </div>
                                </div>
                                <div class="d-flex flex-row pb-3">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                                      value="" aria-label="..." />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-visa fa-2x fa-lg text-body pe-2"></i>Debit Card
                                    </p>
                                  </div>
                                </div>
                                <div class="d-flex flex-row">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3v"
                                      value="" aria-label="..." />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-paypal fa-2x fa-lg text-body pe-2"></i>PayPal
                                    </p>
                                  </div>
                                </div>
                              </form>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-6">
                              <div class="row">
                                <div class="col-12 col-xl-6">
                                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                      placeholder="John Smith" />
                                    <label class="form-label" for="typeName">Name on card</label>
                                  </div>
              
                                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YY"
                                      size="7" id="exp" minlength="7" maxlength="7" />
                                    <label class="form-label" for="typeExp">Expiration</label>
                                  </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                      placeholder="1111 2222 3333 4444" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText">Card Number</label>
                                  </div>
              
                                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                    <input type="password" id="typeText" class="form-control form-control-lg"
                                      placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                    <label class="form-label" for="typeText">Cvv</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-4 col-xl-3">
                              <div class="d-flex justify-content-between" style="font-weight: 500;">
                                <p class="mb-2">Subtotal</p>
                                <p class="mb-2 subtotal-cart">$</p>
                              </div>
              
                              <div class="d-flex justify-content-between" style="font-weight: 500;">
                                <p class="mb-0">Shipping</p>
                                <p class="mb-0 shipping">$2.99</p>
                              </div>
              
                              <hr class="my-4">
              
                              <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                <p class="mb-2">Total (tax included)</p>
                                <p class="mb-2 total-cart"></p>
                              </div>
              
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg">
                                <div class="d-flex justify-content-between">
                                  <span>Checkout </span>
                                  <span class="checkout-btn"> $ </span>
                                </div>
                              </button>
              
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
              </section>
          </div>
        </div>
      </div>

    
      <script src="js/cart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
